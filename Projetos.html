<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Meu Portfólio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background: #000814;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin: 0 1rem;
        }

        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #00b4d8;
        }

        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2rem;
            border-bottom: 2px solid #00b4d8;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .filters {
            margin-bottom: 20px;
        }

        .filters select {
            padding: 10px;
            border: 1px solid #00b4d8;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 1rem;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .project-card {
            background-color: #1a1a1a;
            border: 1px solid #00b4d8;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        .project-card img {
            width: 80%;
            height: auto;
            border-radius: 5px;
            margin: 0 auto 15px;
            display: block;
        }

        .project-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .project-card p {
            font-size: 1rem;
            color: #ccc;
        }

        .no-results {
            font-size: 1.2rem;
            color: #ccc;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                align-items: center;
            }

            .projects {
                flex-direction: column;
                align-items: center;
            }

            .project-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="habilidades.html">Habilidades e Serviços</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="contato.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Meus Projetos</h2>
        <p>Aqui estão alguns dos projetos que tive a oportunidade de realizar:</p>
        <div class="filters">
            <select id="filterCategory">
                <option value="all">Todas as Categorias</option>
                <option value="web">Desenvolvimento Web</option>
                <option value="eletrica">Projeto Elétrico</option>
                <option value="industrial">Projetos Industriais</option>
            </select>
        </div>
        <div id="projectGallery" class="projects">
            <!-- Os projetos serão renderizados dinamicamente -->
        </div>
        <p id="noResultsMessage" class="no-results" style="display: none;">Nenhum projeto encontrado para esta categoria.</p>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const gallery = document.getElementById("projectGallery");
            const filter = document.getElementById("filterCategory");
            const noResultsMessage = document.getElementById("noResultsMessage");

            const projects = [
                {
                    name: "Projeto Elétrico de uma Casa Tipo 3",
                    category: "eletrica",
                    description: "Desenvolvimento de um projeto elétrico completo para uma casa tipo 3.",
                    image: "PI.webp"
                },
                {
                    name: "Desenvolvimento deste Portfólio",
                    category: "web",
                    description: "Criação e desenvolvimento do meu portfólio pessoal usando tecnologias modernas.",
                    image: "Site PROJETO.webp"
                },
                {
                    name: "Produção de Porcas",
                    category: "industrial",
                    description: "Projeto prático realizado no laboratório do Instituto Industrial na Matola.",
                    image: "Projeto Matola.webp"
                }
            ];

            function renderProjects(filterValue) {
                gallery.innerHTML = "";
                noResultsMessage.style.display = "none";

                const filteredProjects = filterValue === "all" ? projects : projects.filter(project => project.category === filterValue);

                if (filteredProjects.length === 0) {
                    noResultsMessage.style.display = "block";
                    return;
                }

                filteredProjects.forEach(project => {
                    const card = document.createElement("div");
                    card.classList.add("project-card");
                    card.innerHTML = `
                        <img src="${project.image}" alt="${project.name}">
                        <h3>${project.name}</h3>
                        <p>${project.description}</p>
                    `;
                    gallery.appendChild(card);
                });
            }

            filter.addEventListener("change", () => renderProjects(filter.value));
            renderProjects("all");
        });
    </script>
</body>
</html>
