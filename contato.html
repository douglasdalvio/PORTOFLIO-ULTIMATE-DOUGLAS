<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Meu Portfólio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background: #000814;
            padding: 0.8rem 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin: 0 1rem;
        }

        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #00b4d8;
        }

        section {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2rem;
            border-bottom: 2px solid #00b4d8;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            color: #00b4d8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    .social-link {
        display: flex;
        align-items: center;
        color: #ffffff;
        font-size: 1rem;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .social-link:hover {
        color: #00b4d8;
    }

    .icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
    }
        .contact-form {
            margin-top: 30px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00b4d8;
            border-radius: 5px;
            background-color: #0a0a0a;
            color: #ffffff;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            background-color: #1e90ff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #4682b4;
        }
    </style>
</head>

        <h2>Contacto</h2>
        <p>Envie uma mensagem usando o formulário abaixo:</p>
        <div class="contact-form">
            <form action="mailto:dougladalvio2@gmail.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu Email" required>
                <textarea name="message" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>

            </a>
            <a href="https://wa.me/258856648503" target="_blank" class="social-link">

    </section>
